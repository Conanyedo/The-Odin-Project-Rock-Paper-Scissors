<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
	<title>Rock Paper Scissor</title>
</head>
<body>
	<div class="container">
		<div class="rock-btn-div">
			<button class="rock-btn" value="rock">Rock</button>
		</div>
		<div class="paper-btn-div">
			<button class="paper-btn" value="paper">Paper</button>
		</div>
		<div class="scissors-btn-div">
			<button class="scissors-btn" value="scissors">Scissors</button>
		</div>
	</div>
	<div class="results">Results:
		<span class="result"></span>
	</div>
	<div class="players">
		<div class="player">Player: 
			<span class="player-res"></span>
		</div>
		<div class="computer">Computer: 
			<span class="computer-res"></span>
		</div>
	</div>
</body>
</html>
